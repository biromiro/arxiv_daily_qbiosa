<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- Meta refresh removed as content is loaded dynamically -->
    <title>最新 ArXiv AIGC 报告</title>
    <script>
        async function loadLatestReport() {
            try {
                const response = await fetch('reports.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const reports = await response.json();

                if (reports && reports.length > 0) {
                    // reports.json is sorted newest first by the generation script
                    const latestReportFile = reports[0];
                    const latestReportUrl = `./daily_html/${latestReportFile}`;
                    
                    // Fetch the latest report content
                    const reportResponse = await fetch(latestReportUrl);
                    if (!reportResponse.ok) {
                        throw new Error(`获取报告失败: ${reportResponse.status}`);
                    }
                    const reportHtml = await reportResponse.text();

                    // Inject the report content into the body
                    document.body.innerHTML = reportHtml;

                    // Optionally, update the title with the report date
                    const reportDate = latestReportFile.replace('.html', '').replace(/_/g, '-');
                    document.title = `ArXiv AIGC 报告 - ${reportDate}`;
                } else {
                    // Handle case where reports.json is empty or not found
                    const errorMsg = '错误：无法找到最新的报告文件。请确保 reports.json 文件存在且包含报告列表。';
                    console.error(errorMsg);
                    document.body.innerHTML = `<p style="color: red; text-align: center; margin-top: 50px;">${errorMsg} 请 <a href="./list.html">查看报告列表</a>。</p>`;
                }
            } catch (error) {
                console.error('Error fetching or processing reports.json:', error);
                const errorMsg = `加载最新报告时出错: ${error.message}`;
                document.body.innerHTML = `<p style="color: red; text-align: center; margin-top: 50px;">${errorMsg} 请 <a href="./list.html">查看报告列表</a>。</p>`;
            }
        }

        // Execute the loading function when the page loads
        window.onload = loadLatestReport;
    </script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <p>正在加载最新报告，请稍候...</p>
    <!-- Content will be loaded here by JavaScript -->
</body>
</html>
