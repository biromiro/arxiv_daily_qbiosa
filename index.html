<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest ArXiv AI Report</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }
        #content-wrapper {
            flex: 1 1 auto;
            overflow: hidden;
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        #footer {
            flex-shrink: 0;
            padding: 16px;
            text-align: center;
            border-top: 1px solid #eee;
            background-color: #f9fafb;
        }
        #footer a {
            display: inline-block;
            background-color: #0d9488;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        #footer a:hover {
            background-color: #0f766e;
        }
        #loading-message, #error-message {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        #error-message p {
             color: red;
        }
    </style>
    <script>
        async function loadLatestReportIntoIframe() {
            const iframe = document.getElementById('report-frame');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessageDiv = document.getElementById('error-message');

            try {
                const response = await fetch('reports.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const reports = await response.json();

                if (reports && reports.length > 0) {
                    const latestReportFile = reports[0]; 
                    const latestReportUrl = `./daily_html/${latestReportFile}`;
                    
                    iframe.src = latestReportUrl;
                    document.title = `ArXiv AI Report - ${latestReportFile.replace('.html', '').replace(/_/g, '-')}`;
                    loadingMessage.style.display = 'none';
                    iframe.style.display = 'block';
                } else {
                    throw new Error('No reports found. Please ensure reports.json exists and contains report file names.');
                }
            } catch (error) {
                console.error('Error loading report:', error);
                loadingMessage.style.display = 'none';
                errorMessageDiv.innerHTML = `<p style="color: red; margin-top: 50px;">Error loading the latest report: ${error.message}. Please <a href="./list.html">view the full archive</a>.</p>`;
                errorMessageDiv.style.display = 'block';
            }
        }

        window.onload = loadLatestReportIntoIframe;
    </script>
</head>
<body>
    <div id="content-wrapper">
        <div id="loading-message">
            <p>Loading the latest report, please wait...</p>
        </div>
        <div id="error-message" style="display: none;"></div>
        <iframe id="report-frame" style="display: none;"></iframe>
    </div>
    <div id="footer">
        <a href="./list.html">ðŸ“š View Full Report Archive</a>
    </div>
</body>
</html>
