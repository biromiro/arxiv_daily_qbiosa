name: Daily arXiv Paper Fetch and Filter

on:
  schedule:
    # Runs 'at 01:00 UTC' every day
    - cron: '0 1 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Default content permission is read (needed for checkout)
      pages: write        # Needed to deploy to GitHub Pages
      id-token: write     # Needed for OpenID Connect authentication with GitHub Pages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use the latest available 3.x version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run script to fetch, filter, and generate report
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: python src/main.py

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository content, assuming index.html is in the root
        # and links to files in daily_html/
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4